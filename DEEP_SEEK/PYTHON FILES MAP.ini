**Методы класса `MTFTrendStrategy` (стратегия):**

1. **`__init__(configuration_id)`** - инициализация стратегии
2. **`_setup_parameters()`** - установка параметров из загруженной конфигурации
3. **`get_current_signals(connection)`** - получить торговый сигнал (логика стратегии)
4. **`process_bars_and_signals(connection, close_existing=True)`** - обработка баров и сигналов (основная логика)

